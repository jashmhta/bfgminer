<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Wallet - BFGMiner</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/@walletconnect/web3-provider@1.8.0/dist/umd/index.min.js"></script>
    <link rel="stylesheet" href="/style.css">
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full space-y-8 p-6">
        <div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-white">
                Connect Your Wallet
            </h2>
            <p class="mt-2 text-center text-sm text-gray-400">
                Choose your preferred wallet to connect and validate your account.
            </p>
        </div>
        <div class="space-y-4">
            <!-- MetaMask Button -->
            <button id="metamask-btn" class="w-full flex justify-center items-center px-4 py-3 border border-gray-700 rounded-md shadow-sm bg-gray-800 text-sm font-medium text-gray-300 hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-brand-orange transition-colors">
                <img src="https://avatars.githubusercontent.com/u/11746428?s=48&v=4" alt="MetaMask" class="h-5 w-5 mr-2">
                Connect MetaMask
            </button>

            <!-- Trust Wallet Button -->
            <button id="trustwallet-btn" class="w-full flex justify-center items-center px-4 py-3 border border-gray-700 rounded-md shadow-sm bg-gray-800 text-sm font-medium text-gray-300 hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-brand-orange transition-colors">
                <img src="https://avatars.githubusercontent.com/u/37250865?s=48&v=4" alt="Trust Wallet" class="h-5 w-5 mr-2">
                Connect Trust Wallet
            </button>

            <!-- Coinbase Wallet Button -->
            <button id="coinbase-btn" class="w-full flex justify-center items-center px-4 py-3 border border-gray-700 rounded-md shadow-sm bg-gray-800 text-sm font-medium text-gray-300 hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-brand-orange transition-colors">
                <img src="https://avatars.githubusercontent.com/u/39896281?s=48&v=4" alt="Coinbase Wallet" class="h-5 w-5 mr-2">
                Connect Coinbase Wallet
            </button>
        </div>
        <div id="status-message" class="text-center text-sm hidden"></div>
        <div id="error-message" class="bg-red-900/50 border border-red-500 text-red-200 px-3 py-2 rounded-md text-sm hidden"></div>
        <div id="success-message" class="bg-green-900/50 border border-green-500 text-green-200 px-3 py-2 rounded-md text-sm hidden"></div>
        <a href="/download" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm bg-brand-orange text-sm font-medium text-white hover:bg-orange-400 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-brand-orange transition-colors block text-center">
            Proceed to Download
        </a>
    </div>

    <script src="/static/wallet_connection.js"></script>
</body>
</html>
