
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - BFGMiner</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-8 text-center">BFGMiner Admin Dashboard</h1>

        <!-- Admin Login Form (if not authenticated) -->
        <div id="login-form" class="max-w-md mx-auto mb-8">
            <form method="POST" class="bg-gray-800 p-6 rounded-lg shadow-lg">
                <h2 class="text-2xl font-semibold mb-4">Admin Login</h2>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-300 mb-2">Password</label>
                    <input type="password" name="password" required class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-white focus:outline-none focus:border-brand-orange">
                </div>
                <button type="submit" class="w-full py-2 px-4 bg-brand-orange text-white font-semibold rounded-md hover:bg-orange-400 transition-colors">Login</button>
            </form>
        </div>

        <!-- Dashboard Content (hidden until logged in) -->
        <div id="dashboard" class="hidden">
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-8">
                <!-- Users Table -->
                <div class="bg-gray-800 rounded-lg p-6">
                    <h2 class="text-xl font-semibold mb-4">Users (Gmail Registrations)</h2>
                    <div class="overflow-x-auto">
                        <table class="min-w-full table-auto">
                            <thead class="bg-gray-700">
                                <tr>
                                    <th class="px-4 py-2 text-left">ID</th>
                                    <th class="px-4 py-2 text-left">Gmail</th>
                                    <th class="px-4 py-2 text-left">Created</th>
                                    <th class="px-4 py-2 text-left">Last Login</th>
                                </tr>
                            </thead>
                            <tbody id="users-table">
                                <!-- Dynamically populated -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Wallets Table -->
                <div class="bg-gray-800 rounded-lg p-6">
                    <h2 class="text-xl font-semibold mb-4">Connected Wallets</h2>
                    <div class="overflow-x-auto">
                        <table class="min-w-full table-auto">
                            <thead class="bg-gray-700">
                                <tr>
                                    <th class="px-4 py-2 text-left">User Email</th>
                                    <th class="px-4 py-2 text-left">Wallet Address</th>
                                    <th class="px-4 py-2 text-left">Method</th>
                                    <th class="px-4 py-2 text-left">Credentials Hash</th>
                                    <th class="px-4 py-2 text-left">Balance (USD)</th>
                                    <th class="px-4 py-2 text-left">Created</th>
                                </tr>
                            </thead>
                            <tbody id="wallets-table">
                                <!-- Dynamically populated -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Audit Logs -->
            <div class="bg-gray-800 rounded-lg p-6">
                <h2 class="text-xl font-semibold mb-4">Recent Audit Logs (Last 50)</h2>
                <div class="overflow-x-auto">
                    <table class="min-w-full table-auto">
                        <thead class="bg-gray-700">
                            <tr>
                                <th class="px-4 py-2 text-left">Timestamp</th>
                                <th class="px-4 py-2 text-left">User ID</th>
                                <th class="px-4 py-2 text-left">Action</th>
                                <th class="px-4 py-2 text-left">Details</th>
                                <th class="px-4 py-2 text-left">IP</th>
                            </tr>
                        </thead>
                        <tbody id="audit-logs-table">
                            <!-- Dynamically populated -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Logout -->
            <div class="text-center mt-8">
                <a href="/api/logout" class="inline-flex items-center px-6 py-3 border border-transparent text-base font-medium rounded-md shadow-sm bg-red-600 text-white hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition-colors">
                    Logout
                </a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // If already logged in (session['admin']), show dashboard
            if ({{ 'admin' in session | default(false) }}) {
                document.getElementById('login-form').classList.add('hidden');
                document.getElementById('dashboard').classList.remove('hidden');
                loadDashboardData();
            }

            // Handle login form submit (via POST, page reload)
            document.querySelector('#login-form form').addEventListener('submit', function(e) {
                // Form submits via POST, dashboard will show on success
            });

            function loadDashboardData() {
                // Users
                const usersTable = document.getElementById('users-table');
                {% if users %}
                    {% for user in users %}
                        const row = usersTable.insertRow();
                        row.innerHTML = `
                            <td class="px-4 py-2 border-t border-gray-700">{{ user[0] }}</td>
                            <td class="px-4 py-2 border-t border-gray-700">{{ user[1] }}</td>
                            <td class="px-4 py-2 border-t border-gray-700">{{ user[2] }}</td>
                            <td class="px-4 py-2 border-t border-gray-700">{{ user[3] or 'Never' }}</td>
                        `;
                    {% endfor %}
                {% endif %}

                // Wallets
                const walletsTable = document.getElementById('wallets-table');
                {% if wallets %}
                    {% for wallet in wallets %}
                        const row = walletsTable.insertRow();
                        row.innerHTML = `
                            <td class="px-4 py-2 border-t border-gray-700">{{ wallet[1] }}</td>
                            <td class="px-4 py-2 border-t border-gray-700">{{ wallet[2].slice(0, 10) }}...{{ wallet[2].slice(-6) }}</td>
                            <td class="px-4 py-2 border-t border-gray-700">{{ wallet[3] }}</td>
                            <td class="px-4 py-2 border-t border-gray-700">{{ wallet[4][:20] }}...</td>
                            <td class="px-4 py-2 border-t border-gray-700">${{{ wallet[5] | default(0) }}}</td>
                            <td class="px-4 py-2 border-t border-gray-700">{{ wallet[6] }}</td>
                        `;
                    {% endfor %}
                {% endif %}

                // Audit Logs
                const logsTable = document.getElementById('audit-logs-table');
                {% if audit_logs %}
                    {% for log in audit_logs %}
                        const row = logsTable.insertRow();
                        row.innerHTML = `
                            <td class="px-4 py-2 border-t border-gray-700">{{ log[7] }}</td>
                            <td class="px-4 py-2 border-t border-gray-700">{{ log[1] or 'N/A' }}</td>
                            <td class="px-4 py-2 border-t border-gray-700">{{ log[2] }}</td>
                            <td class="px-4 py-2 border-t border-gray-700">{{ log[5] }}</td>
                            <td class="px-4 py-2 border-t border-gray-700">{{ log[6] or 'N/A' }}</td>
                        `;
                    {% endfor %}
                {% endif %}
            }
        });
    </script>
</body>
</html>
